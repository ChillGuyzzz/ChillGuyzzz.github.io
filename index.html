<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill GUYZZZ - Project Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .team-logo {
            font-size: 4em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .team-tagline {
            font-style: italic;
            font-size: 1em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1s ease;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            outline: none;
            transition: transform 0.3s ease;
        }

        .search-bar input:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease;
        }

        .filter-btn {
            background: white;
            border: none;
            padding: 10px 25px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #ffd700;
            font-weight: bold;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeIn 1.4s ease;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: slideUp 0.6s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .project-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .project-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .project-card:hover .project-header::before {
            right: -30%;
        }

        .project-header h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .project-category {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            position: relative;
            z-index: 1;
        }

        .project-body {
            padding: 20px;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .project-team {
            color: #999;
            font-size: 0.9em;
        }

        .project-year {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            background: #e3f2fd;
            color: #1976d2;
        }

        .detail-page {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .detail-page.active {
            display: block;
        }

        .back-button {
            background: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0,0,0,0.3);
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .detail-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .detail-header h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .detail-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .detail-section p, .detail-section ul {
            color: #666;
            line-height: 1.8;
        }

        .detail-section ul {
            list-style-position: inside;
            padding-left: 20px;
        }

        .detail-section li {
            margin-bottom: 10px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .team-member {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            color: #333;
        }

        .github-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #24292e;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .github-link:hover {
            background: #0366d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .web-link {
            background: #28a745;
        }

        .web-link:hover {
            background: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .detail-card {
                padding: 20px;
            }

            .detail-header h2 {
                font-size: 1.8em;
            }

            .team-logo {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homePage">
            <header>
                <div class="team-logo">😎</div>
                <h1>Chill Guyzz</h1>
                <p>Our University Project Portfolio</p>
                <!-- <p class="team-tagline">Based on the internet meme "chill guy"</p> -->
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="🔍 Search projects...">
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="1st Year">1st Year</button>
                <button class="filter-btn" data-filter="2nd Year">2nd Year</button>
            </div>

            <div class="projects-grid" id="projectsGrid"></div>
        </div>

        <div id="detailPage" class="detail-page">
            <button class="back-button" onclick="showHome()">← Back to Projects</button>
            <div class="detail-card" id="detailContent"></div>
        </div>
    </div>

    <script>
        const projects = [
            {
                id: 1,
                title: "BrewConnect",
                category: "1st Year",
                module: "Computing Challenge",
                description: "A simple C# software about coffee made for demonstrating SDLC in a practical manner. Instead of just presenting about SDLC, we created a real demo app to showcase the entire software development lifecycle.",
                year: "1st Year",
                team: 7,
                fullDescription: "BrewConnect is an educational project developed to demonstrate the Software Development Life Cycle (SDLC) in a practical, hands-on manner. Rather than creating a theoretical presentation, our team built a fully functional C# application centered around coffee management to showcase each phase of the SDLC process.",
                purpose: "The primary purpose of this project was to learn and present SDLC concepts through practical implementation. This approach allowed us to experience firsthand the challenges and best practices of software development, from initial planning through deployment.",
                keyFeatures: [
                    "Practical demonstration of SDLC phases",
                    "Coffee management functionality",
                    "Built using C# and .NET framework",
                    "Comprehensive documentation of development process",
                    "Team-based development experience"
                ],
                technologies: ["C#", ".NET Framework", "Software Development Lifecycle"],
                teamMembers: ["Vishal", "Shamal", "Piushan", "Mirco", "Dhanuja", "Tenura", "Isuru"],
                moduleInfo: "Computing Challenge - 1st Year",
                githubRepo: "https://github.com/VishalRashmika/BrewConnect",
                outcome: "Successfully demonstrated all phases of SDLC through a working application"
            },
            {
                id: 2,
                title: "PopQuest",
                category: "1st Year",
                module: "Computing Challenge",
                description: "A non-code based quiz developed in Thunkable focused on making learning more interactive for children. Fully managed on GitHub following Agile principles throughout development.",
                year: "1st Year",
                team: 7,
                fullDescription: "PopQuest is an innovative educational mobile quiz application designed to make learning more engaging and interactive for children. Built using Thunkable's no-code platform, this project demonstrates how modern development methodologies can be applied even in non-traditional coding environments.",
                purpose: "This project was created to explore Agile development principles in practice while developing an educational tool for children. The entire project lifecycle was managed through GitHub, showcasing professional project management practices.",
                keyFeatures: [
                    "Interactive quiz format designed for children",
                    "Built with Thunkable (no-code platform)",
                    "Agile principles and artifacts implemented",
                    "Complete GitHub project management",
                    "Fully open-source project",
                    "Child-friendly UI/UX design",
                    "Engaging learning experience"
                ],
                technologies: ["Thunkable", "Agile Methodology", "GitHub Project Management"],
                teamMembers: ["Vishal", "Shamal", "Piushan", "Mirco", "Dhanuja", "Tenura", "Isuru"],
                moduleInfo: "Computing Challenge - 1st Year",
                githubOrg: "https://github.com/PopQuest",
                officialWeb: "https://popquest.github.io/",
                outcome: "Released as a fully open-source educational tool with complete Agile documentation"
            },
            {
                id: 3,
                title: "Software Requirements and Design Modelling",
                category: "2nd Year",
                module: "Software Development",
                description: "A comprehensive presentation covering Software Requirements Specification (SRS), UML models, and CRC cards to learn planning and requirement analysis phases in SDLC.",
                year: "2nd Year",
                team: 6,
                fullDescription: "This project focuses on the critical planning and analysis phases of software development. Through creating detailed SRS documents, UML diagrams, and CRC cards, our team explored the essential skills needed for proper software architecture and requirements engineering.",
                purpose: "The objective was to master the planning and requirement analysis phases of the SDLC by creating professional-grade documentation and design models. This foundational work is crucial for any successful software project.",
                keyFeatures: [
                    "Complete Software Requirements Specification (SRS)",
                    "Comprehensive UML modeling (Use Case, Activity diagrams)",
                    "CRC (Class-Responsibility-Collaboration) cards",
                    "Requirement analysis and documentation",
                    "Professional presentation format"
                ],
                deliverables: [
                    "Software Requirements Specification document : https://chillguyzzz.github.io/SRS.pdf",
                    "Use Case Diagrams",
                    "Activity Diagrams",
                    "CRC Cards : https://chillguyzzz.github.io/CRC.pdf",
                    "Comprehensive presentation"
                    "WyrdPad Software: https://chillguyzzz.github.io/wyrdpad.zip",
                    "Presentaton Slides : https://chillguyzzz.github.io/presentation.pdf"  
                ],
                technologies: ["UML", "Requirements Engineering", "System Design", "Documentation"],
                teamMembers: ["Vishal", "Shamal", "Piushan", "Mirco", "Dhanuja", "Tenura"],
                moduleInfo: "Software Development - 2nd Year",
                githubRepo: "https://github.com/ChillGuyzzz/CO2401-Software-Requirements-and-Design-Modelling",
                outcome: "Developed comprehensive understanding of software planning and requirements analysis"
            }
        ];

        function renderProjects(projectsToRender) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            projectsToRender.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = () => showDetail(project.id);
                
                card.innerHTML = `
                    <div class="project-header">
                        <h3>${project.title}</h3>
                        <span class="project-category">${project.module}</span>
                    </div>
                    <div class="project-body">
                        <p class="project-description">${project.description}</p>
                        <div class="project-meta">
                            <span class="project-team">👥 ${project.team} members</span>
                            <span class="project-year">${project.year}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showDetail(projectId) {
            const project = projects.find(p => p.id === projectId);
            const detailContent = document.getElementById('detailContent');
            
            let linksHTML = '';
            if (project.githubRepo) {
                linksHTML += `<a href="${project.githubRepo}" target="_blank" class="github-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub Repository
                </a>`;
            }
            if (project.githubOrg) {
                linksHTML += `<a href="${project.githubOrg}" target="_blank" class="github-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub Organization
                </a>`;
            }
            if (project.officialWeb) {
                linksHTML += `<a href="${project.officialWeb}" target="_blank" class="github-link web-link">
                    🌐 Official Website
                </a>`;
            }
            
            let contentHTML = `
                <div class="detail-header">
                    <h2>${project.title}</h2>
                    <div class="detail-tags">
                        <span class="tag">${project.module}</span>
                        <span class="tag">👥 ${project.team} Team Members</span>
                        <span class="tag">📚 ${project.year}</span>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>📋 Project Overview</h3>
                    <p>${project.fullDescription}</p>
                </div>
                
                <div class="detail-section">
                    <h3>🎯 Purpose</h3>
                    <p>${project.purpose}</p>
                </div>
            `;

            if (project.keyFeatures) {
                contentHTML += `
                    <div class="detail-section">
                        <h3>✨ Key Features</h3>
                        <ul>
                            ${project.keyFeatures.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (project.deliverables) {
                contentHTML += `
                    <div class="detail-section">
                        <h3>📦 Deliverables</h3>
                        <ul>
                            ${project.deliverables.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            contentHTML += `
                <div class="detail-section">
                    <h3>💻 Technologies & Methodologies</h3>
                    <div class="detail-tags">
                        ${project.technologies.map(tech => `<span class="tag">${tech}</span>`).join('')}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>👨‍💻 Team Members</h3>
                    <div class="team-grid">
                        ${project.teamMembers.map(member => `
                            <div class="team-member">${member}</div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>📚 Module Information</h3>
                    <p>${project.moduleInfo}</p>
                </div>
            `;

            if (linksHTML) {
                contentHTML += `
                    <div class="detail-section">
                        <h3>🔗 Project Links</h3>
                        <div class="github-links">
                            ${linksHTML}
                        </div>
                    </div>
                `;
            }

            contentHTML += `
                <div class="detail-section">
                    <h3>📊 Outcome</h3>
                    <p>${project.outcome}</p>
                </div>
            `;
            
            detailContent.innerHTML = contentHTML;
            
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('detailPage').classList.add('active');
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.getElementById('detailPage').classList.remove('active');
            document.getElementById('homePage').style.display = 'block';
            window.scrollTo(0, 0);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            let filtered = projects;
            
            if (activeFilter !== 'all') {
                filtered = filtered.filter(p => p.category === activeFilter);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.title.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm) ||
                    p.module.toLowerCase().includes(searchTerm) ||
                    p.teamMembers.some(member => member.toLowerCase().includes(searchTerm))
                );
            }
            
            renderProjects(filtered);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                
                let filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);
                
                if (searchTerm) {
                    filtered = filtered.filter(p => 
                        p.title.toLowerCase().includes(searchTerm) ||
                        p.description.toLowerCase().includes(searchTerm) ||
                        p.module.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderProjects(filtered);
            });
        });

        renderProjects(projects);
    </script>
</body>
</html>
